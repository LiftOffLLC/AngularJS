<html>
  <head>
    <title>AngularJS - Single Page App</title>
    <link rel="stylesheet" href="./styles/default.css">
    <link rel="stylesheet" href="./styles/animate.css">
    <style type="text/css">
      input[type="text"]{height: 45px;}
    </style>
  </head>
  <body ng-app="ch2App">
<div class="container">
      <div class="masthead">
        <h3 class="muted">Customer Billing Utility</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li lo-nav="{tab: 'welcome', title: 'Welcome'}"><a href="#/static/welcome">Home</a></li>
                <li lo-nav="{tab: 'projects', title: 'Projects'}"><a href="#/projects">Projects</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Downloads</a></li>
                <li lo-nav="{tab: 'about', title: 'About Us'}"><a href="#/static/about">About</a></li>
                <li lo-nav="{tab: 'contact', title: 'Contact Us'}"><a href="#/static/contact">Contact</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>

      <!-- Example row of columns -->
      <div class="row-fluid" ng-view="">

      </div>

      <hr>

      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div>
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/underscore.min.js" type="text/javascript"></script>
    <script src="./js/angular.min.js" type="text/javascript"></script>
    <script src="./js/angular-resource.min.js" type="text/javascript"></script>
    <script src="./js/angular-route.min.js" type="text/javascript"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js", type: "text/javascript"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js", type: "text/javascript"></script>
    <script src="./js/ch2.js" type="text/javascript"></script>
  </body>
</html>
