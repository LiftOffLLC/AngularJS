<html ng-app>
	<head>
		<title>Angular JS example</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script src="temp.js"></script>
	</head>

	<body>
		<div ng-controller="Ctrl1">
		    <input type="text" ng-model="data.msg"/>
		    <br/>
    		{{data.msg}} world
    	</div>
	</body>
</html>
