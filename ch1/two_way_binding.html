<html>
<!-- head part of the page -->
  <head>

    <script src="./js/angular.min.js" type="text/javascript"></script>
    <script src="./js/two_way.js" type="text/javascript"></script>

    <title>AngularJS - 2 Way Data Binding</title>

    <link rel="stylesheet" href="./styles/default.css">

  </head>

<!-- body part of the page -->
  <body ng-app="twoWayApp">

    <div class="hero-unit">
      Let's look at power of 2 way data binding
    </div>

    <div class="row-fluid" style="margin-left: 60px">

      <div class="span4">
        <form>
          <fieldset>
            <input style="height: 44px" type="text" name="welcome" placeholder="Say something..." ng-model="welcome">
          </fieldset>
        </form>
      </div>

      <div class="span4">
        Now you are seeing it here...
        </br>
        </br>
        </br>
        <span class="alert alert-info" ng-show="welcome">
          {{welcome}}
        </span>
      </div>

    </div>

  </body>

</html>
